name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Rename APKs
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk photodream-${{ steps.version.outputs.VERSION }}-release.apk || true
          mv app/build/outputs/apk/debug/app-debug.apk photodream-${{ steps.version.outputs.VERSION }}-debug.apk || true
      
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            photodream-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
